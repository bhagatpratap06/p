<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP AI Generator - 1200x628</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .loading-shimmer {
            background: linear-gradient(90deg, #f3f4f6 25%, #e5e7eb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4 md:p-8">

    <!-- Header Section -->
    <div class="w-full max-w-4xl text-center mb-8">
        <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-2">
            WebP <span class="text-indigo-600 font-black italic">1200x628</span> AI
        </h1>
        <p class="text-slate-500 text-lg">Generate gambar WebP presisi 1200x628 dengan mode gaya kreatif.</p>
    </div>

    <!-- Main Card -->
    <div class="w-full max-w-4xl bg-white rounded-3xl shadow-xl shadow-slate-200/60 overflow-hidden border border-slate-100">
        <div class="p-6 md:p-8">
            <!-- Main Prompt -->
            <div class="mb-6">
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Prompt Gambar</label>
                <textarea id="image-prompt" rows="2" 
                    placeholder="Contoh: Pemandangan kota masa depan, ultra-wide, 8k resolution..."
                    class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all text-sm"></textarea>
            </div>

            <!-- Options Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Gaya Visual (Mode)</label>
                    <select id="style-mode" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 outline-none text-sm appearance-none cursor-pointer">
                        <option value="">Standard (Default)</option>
                        <option value="highly realistic, photorealistic, 8k, cinematic lighting">Realistis / Foto</option>
                        <option value="cartoon style, vibrant colors, animation, clean lines">Kartun / Animasi</option>
                        <option value="cyberpunk aesthetic, neon lights, futuristic city, synthwave">Cyberpunk</option>
                        <option value="oil painting style, thick brushwork, artistic, masterpiece">Cat Minyak</option>
                        <option value="pencil sketch, hand-drawn, graphite, detailed shading">Sketsa Pensil</option>
                        <option value="3d render, unreal engine 5, octane render, volumetric lighting">3D Render</option>
                        <option value="vintage retro photography, grain, 70s style, washed colors">Retro / Vintage</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Kualitas WebP</label>
                    <select id="compression-level" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 outline-none text-sm appearance-none cursor-pointer">
                        <option value="0.6">üöÄ Hemat (Kualitas 60%)</option>
                        <option value="0.8" selected>‚öñÔ∏è Seimbang (Kualitas 80%)</option>
                        <option value="0.95">üíé Maksimal (Kualitas 95%)</option>
                    </select>
                </div>
            </div>

            <button id="generate-btn" class="w-full gradient-bg text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-200 hover:opacity-90 active:scale-[0.98] transition-all flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                </svg>
                <span>Generate Gambar 1200x628</span>
            </button>
        </div>

        <!-- Result Display -->
        <div id="result-area" class="hidden border-t border-slate-50 p-6 md:p-8 bg-slate-50/50">
            <div id="loading-state" class="hidden space-y-4">
                <div class="w-full aspect-[1200/628] rounded-2xl loading-shimmer border border-slate-200"></div>
                <div class="text-center text-slate-500 text-sm italic">Sedang memproses gaya visual Anda...</div>
            </div>

            <div id="output-state" class="hidden text-center">
                <div class="relative inline-block group w-full">
                    <img id="main-image" class="w-full h-auto rounded-2xl shadow-2xl border-4 border-white mx-auto max-w-full" src="" alt="Output">
                    <div class="absolute top-4 right-4 bg-indigo-600 backdrop-blur-md text-white text-[10px] px-3 py-1 rounded-full font-bold uppercase tracking-wider">
                        WebP 1200x628
                    </div>
                </div>

                <!-- Stats & Download -->
                <div class="mt-8 flex flex-col md:flex-row items-center justify-between bg-white p-6 rounded-2xl border border-slate-200 shadow-sm gap-4 text-left">
                    <div class="flex space-x-8">
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Input Ukuran</p>
                            <p id="original-size" class="text-lg font-bold text-slate-700">-</p>
                        </div>
                        <div class="border-l border-slate-100 pl-8">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">Minified</p>
                            <p id="minified-size" class="text-lg font-bold text-indigo-600">-</p>
                        </div>
                    </div>
                    
                    <button id="download-trigger" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold text-sm hover:bg-slate-800 transition-colors flex items-center space-x-2 w-full md:w-auto justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        <span>Unduh WebP</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-12 text-slate-400 text-xs text-center">
        <p>¬© 2026 WebP AI Engine ‚Ä¢ Output Tetap 1200x628 px ‚Ä¢ Imagen 4.0</p>
    </footer>

    <script>
        const apiKey = "AIzaSyCySHCzzKtIgb9C0kUorGildYfrk0XACZQ";
        const generateBtn = document.getElementById('generate-btn');
        const promptInput = document.getElementById('image-prompt');
        const styleMode = document.getElementById('style-mode');
        const qualitySelect = document.getElementById('compression-level');
        const resultArea = document.getElementById('result-area');
        const loadingState = document.getElementById('loading-state');
        const outputState = document.getElementById('output-state');
        const mainImage = document.getElementById('main-image');
        const downloadTrigger = document.getElementById('download-trigger');
        
        const originalSizeEl = document.getElementById('original-size');
        const minifiedSizeEl = document.getElementById('minified-size');

        let currentImageData = null;

        async function processImageToFixedSize(base64Str, quality = 0.8) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    const TARGET_W = 1200;
                    const TARGET_H = 628;
                    
                    canvas.width = TARGET_W;
                    canvas.height = TARGET_H;

                    const imgRatio = img.width / img.height;
                    const targetRatio = TARGET_W / TARGET_H;
                    let sx, sy, sWidth, sHeight;

                    if (imgRatio > targetRatio) {
                        sHeight = img.height;
                        sWidth = img.height * targetRatio;
                        sx = (img.width - sWidth) / 2;
                        sy = 0;
                    } else {
                        sWidth = img.width;
                        sHeight = img.width / targetRatio;
                        sx = 0;
                        sy = (img.height - sHeight) / 2;
                    }

                    ctx.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, TARGET_W, TARGET_H);
                    const compressed = canvas.toDataURL('image/webp', quality);
                    
                    const oldSize = Math.round((base64Str.length * 3) / 4 / 1024);
                    const newSize = Math.round((compressed.length * 3) / 4 / 1024);
                    
                    resolve({
                        data: compressed,
                        oldKB: oldSize,
                        newKB: newSize
                    });
                };
                img.src = base64Str;
            });
        }

        async function generateImage() {
            const basePrompt = promptInput.value.trim();
            if (!basePrompt) return;

            generateBtn.disabled = true;
            generateBtn.classList.add('opacity-50');
            resultArea.classList.remove('hidden');
            loadingState.classList.remove('hidden');
            outputState.classList.add('hidden');

            try {
                // Gabungkan prompt dengan gaya yang dipilih
                const selectedStyle = styleMode.value;
                const finalPrompt = selectedStyle 
                    ? `${basePrompt}, ${selectedStyle} --aspect 1200:628` 
                    : `${basePrompt} --aspect 1200:628`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: { prompt: finalPrompt },
                        parameters: { sampleCount: 1 }
                    })
                });

                if (!response.ok) throw new Error("Gagal menghubungi AI Generator.");
                const result = await response.json();
                const rawBase64 = `data:image/webp;base64,${result.predictions[0].bytesBase64Encoded}`;

                const quality = parseFloat(qualitySelect.value);
                const optimized = await processImageToFixedSize(rawBase64, quality);

                currentImageData = optimized.data;
                mainImage.src = optimized.data;
                
                originalSizeEl.innerText = `${optimized.oldKB} KB`;
                minifiedSizeEl.innerText = `${optimized.newKB} KB`;

                loadingState.classList.add('hidden');
                outputState.classList.remove('hidden');
            } catch (err) {
                alert("Kesalahan: " + err.message);
                resultArea.classList.add('hidden');
            } finally {
                generateBtn.disabled = false;
                generateBtn.classList.remove('opacity-50');
            }
        }

        downloadTrigger.addEventListener('click', () => {
            if (!currentImageData) return;
            const link = document.createElement('a');
            link.href = currentImageData;
            link.download = `ai-1200x628-${Date.now()}.webp`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        generateBtn.addEventListener('click', generateImage);
        
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateImage();
            }
        });
    </script>
</body>
</html>
